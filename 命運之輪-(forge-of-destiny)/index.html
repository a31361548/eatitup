<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>命運之輪 | The Forge of Destiny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              rune: ['"Cinzel Decorative"', 'serif'],
              scroll: ['"Cormorant Garamond"', 'serif'],
            },
            colors: {
              forge: {
                dark: '#0f0500',     // Void Black/Brown
                brown: '#2a1a15',    // Deep Leather
                bronze: '#5d4037',   // Aged Bronze
                metal: '#3e2723',    // Dark Metal
                gold: '#ffb300',     // Molten Gold
                light: '#ffe082',    // Hot Metal
                glow: '#ff6f00',     // Ember Glow
                ember: '#ff3d00'     // Fire
              }
            },
            backgroundImage: {
              'forge-gradient': 'radial-gradient(circle at 30% 50%, #2a1a15 0%, #0f0500 100%)',
              'magma-border': 'linear-gradient(45deg, #5d4037, #ffb300, #5d4037)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse': 'spin 25s linear infinite reverse',
              'ember-rise': 'rise 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              rise: {
                '0%': { transform: 'translateY(100vh) scale(0)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-10vh) scale(1)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #0f0500;
        color: #ffe082;
        overflow-x: hidden;
      }

      /* Embers Particles */
      .ember {
        position: fixed;
        bottom: -10px;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #ffb300 0%, #ff3d00 100%);
        border-radius: 50%;
        box-shadow: 0 0 10px #ff6f00, 0 0 20px #ff3d00;
        pointer-events: none;
        z-index: 0;
        animation: rise linear infinite;
      }

      /* Vignette */
      .vignette {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        pointer-events: none;
        z-index: 5;
      }

      /* Custom Scrollbar */
      .forge-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .forge-scroll::-webkit-scrollbar-track {
        background: #1a0f0a;
      }
      .forge-scroll::-webkit-scrollbar-thumb {
        background: linear-gradient(#5d4037, #ffb300, #5d4037);
        border-radius: 4px;
        border: 1px solid #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Background Elements -->
    <div id="particles"></div>
    <div class="vignette"></div>
    <script>
      // Generate random embers
      const container = document.getElementById('particles');
      for(let i=0; i<40; i++) {
        const e = document.createElement('div');
        e.className = 'ember';
        const left = Math.random() * 100;
        const size = 2 + Math.random() * 4;
        const dur = 5 + Math.random() * 10;
        
        e.style.left = `${left}%`;
        e.style.width = `${size}px`;
        e.style.height = `${size}px`;
        e.style.animationDuration = `${dur}s`;
        e.style.animationDelay = `-${Math.random() * 10}s`;
        e.style.opacity = Math.random();
        
        container.appendChild(e);
      }
    </script>
    <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
